<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="assets/app.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/logo.png" alt="Pomodoro Timer"></div>
    </header>
    <div class="pomodoro">
      <div class="countdown">
        <div class="countdown-content">
          <div id="countdown-content">25:00</div>
          <div class="countdown-info" id="countdown-info">Time to work</div>
        </div>
      </div>
      <div class="button">
        <div class="control-button">
          <img src="images/start.png" alt="Start" id="start-button">
          <img src="images/stop.png" alt="Stop" id="stop-button">
          <img src="images/reset.png" alt="Reset" id="reset-button">
          <img src="images/05.png" alt="5 Minutes" id="five-min">
          <img src="images/25.png" alt="25 Minutes" id="twentyfive-min">
        </div>
      </div>
    </div>
    <script src="assets/app.js"></script>
  </body>
</html>
